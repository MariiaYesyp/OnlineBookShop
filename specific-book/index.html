<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <title>JS BAND STORE</title>
  <link rel="stylesheet" href="styless.css" />

  <script src="main.js"></script>
</head>

<body class="container">

  <div class="row">
    <span class="border border-dark">
      <div class="row justify-content-start">

        <div class="col-auto me-auto">
          <h3> JS BAND STORE/Mariia Yesyp</h3>
        </div>

        <div class="col-auto">
          <div class="col-4">
            <img src="cart.svg" alt="фото корзини" width="50" height="40">
          </div>
        </div>

        <div class="col-auto">
          <div class="col-4">
            <form action="/hendling-form-page" method="post"></form>
          </div>
        </div>
        <div class="col-auto">
          <div class="col-4">

            <button type="button" class="btn btn-secondary btn-sm">Sign-Out</button>
          </div>
        </div>
        <div class="col-auto">
          <div class="col-4">
            <h5>Username <h5>
          </div>
        </div>
      </div>
    </span>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img class="width=160px  height=160px" src="learning_git.jpg" alt="фото книги" />
      </div>
      <div class="col">
        <h5>
          <p class="d-flex justify-content-start"><b>Book name:</b> Learning Git</p>
          <p class="d-flex justify-content-start"><b>Book author:</b> Anna Skoulikari</p>
          <p class="d-flex justify-content-start"><b>Book level:</b> Beginner</p>
          <p class="d-flex justify-content-start"><b>Book tags:</b> core</p>
        </h5>
      </div>

      <div class="col">
        <div class="border border-1 border-dark rounded-end p-3 mb-2 bg-secondary text-white">
          <div class="container text-between">
            <div class="row">

              <div class="col-sm-8 d-flex justify-content-start">Price, $</div>
              <div class="col-sm-4 d-flex justify-content-end">52.72</div>
              <div class="col-sm-8 d-flex justify-content-start">Count</div>
              <div class="col-sm-4 d-flex justify-content-end">
                <input type="number" min="1" max="42" id="myInput"  oninput="myFunction()">
                <script>
                  function myFunction() {
                    let count = Math.round(document.getElementById("myInput").value);
                    if (count <= 0)
                    {
                      count = 1;
                    }
                    if (count > 42)
                    {
                      count = 42;
                    }
                    document.getElementById("myInput").value = count;
                    const price = 52.72;
                    // document.getElementById("demo").innerHTML = (count * price);
                    let numb=  (count * price);
                    document.getElementById("demo").innerHTML = Math.round((numb + Number.EPSILON) * 100) / 100;
                    
                  }
                </script>
              </div>
              <div class="col-sm-8 d-flex justify-content-start">Total price</div>
              <div class="col-sm-4 d-flex justify-content-end" id="demo"></div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                <p><button class="btn btn-primary" type="submit">Add to cart</button></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

  <footer>
    <p><b>Desription:</b> A book providing an introduction to the JavaScript language and programming in general.</b>
    </p>
  </footer>

  </nav>
</body>

</html>
